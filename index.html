
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么 | 智能决策引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ff4d00 0%, #ff8a00 100%);
        }
        .custom-shadow {
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
    <script>
        // 必须在模块加载前注入全局 process 对象，防止 Gemini SDK 报错
        window.process = {
            env: {
                API_KEY: "" 
            }
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- 唯一合法的模块加载器 -->
    <script type="module">
        import { run } from 'https://esm.sh/run';
        
        // 自动检测并运行入口文件
        run({
            main: './index.tsx',
            importMap: {
                "imports": {
                    "react": "https://esm.sh/react@18.3.1",
                    "react-dom": "https://esm.sh/react-dom@18.3.1",
                    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
                    "@google/genai": "https://esm.sh/@google/genai@1.36.0"
                }
            }
        });

        // 捕获可能导致的白屏错误并显示在控制台
        window.addEventListener('error', (e) => {
            console.error('Runtime Error:', e.message);
            if (e.message.includes('import map')) {
                alert('检测到 Import Map 冲突，请刷新页面。');
            }
        });
    </script>
</body>
</html>
