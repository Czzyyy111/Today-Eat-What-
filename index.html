
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么 | 智能决策引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ff4d00 0%, #ff8a00 100%);
        }
        .custom-shadow {
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999;
            padding: 2rem; color: #ef4444; font-family: monospace;
        }
    </style>
    <script>
        // 关键：模拟 Node.js 环境，防止 Gemini SDK 报错
        window.process = {
            env: {
                API_KEY: "" // 之后会自动从环境注入
            }
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="error-overlay">
        <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">⚠️ 页面加载出错</h1>
        <pre id="error-message"></pre>
        <p style="margin-top: 1rem; color: #666;">请检查控制台 (F12) 获取详细信息。</p>
    </div>

    <!-- 使用 esm.sh/run 自动处理所有 .tsx 模块 -->
    <script type="module">
        import { run } from 'https://esm.sh/run';
        
        // 配置运行环境，指向我们的入口文件
        try {
            run({
                main: './index.tsx',
                // 强制指定依赖版本以确保稳定性
                importMap: {
                    "imports": {
                        "react": "https://esm.sh/react@19.0.0",
                        "react-dom": "https://esm.sh/react-dom@19.0.0",
                        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
                        "@google/genai": "https://esm.sh/@google/genai@1.36.0"
                    }
                }
            });
        } catch (e) {
            document.getElementById('error-overlay').style.display = 'block';
            document.getElementById('error-message').textContent = e.message;
        }
    </script>

    <script>
      window.onerror = function(msg, url, line, col, error) {
        if (msg.includes('Script error')) return;
        document.getElementById('error-overlay').style.display = 'block';
        document.getElementById('error-message').textContent = msg + '\n' + url + ':' + line;
      };
    </script>
</body>
</html>
