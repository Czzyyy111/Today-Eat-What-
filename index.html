
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么 | 智能决策引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #ff4d00 0%, #ff8a00 100%);
        }
        .custom-shadow {
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* 避免加载闪烁 */
        [v-cloak] { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- 关键：引入 esm.sh 的运行环境，它会自动转换项目中的 .tsx 文件 -->
    <script type="module">
        import { run } from 'https://esm.sh/run';
        run();
    </script>

    <!-- 将入口文件标记为 text/tsx -->
    <script type="text/tsx" src="index.tsx"></script>

    <script>
      // 捕获可能出现的转换错误并打印在控制台
      window.onerror = function(msg, url, line, col, error) {
        console.error("运行时错误: ", msg, "\n位置: ", url, ":", line);
      };
    </script>
</body>
</html>
